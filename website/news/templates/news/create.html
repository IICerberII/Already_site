{% extends 'main/base.html' %}

{% block title %}СОздай новость {% endblock %}

{% block content %}
<div class="features">
    <h1>Форма для добавления статьи</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit"> Добавить статью</button>
    </form>
</div>
{% endblock %}
